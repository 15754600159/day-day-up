<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="./util//jquery-3.4.1.js"></script>

<body>
    <h1>hello world</h1>

    <button onclick="login()">登录</button>
    <button onclick="getUser()">是否登录</button>

    <script type="text/javascript">
        console.log('send a request');
        function login() {
            $.ajax({
                url: '/login',
                success(data) {
                    console.log('success')
                }
            })
        }
        function getUser() {
            $.ajax({
                url: '/getUser',
                success(data) {
                    // console.log(data)
                    if (data.code === 302) {
                        window.location.href = data.data.url
                    } else {
                        console.log(data)
                    }
                }
            })
        }
        // $.ajax({

    </script>
</body>
